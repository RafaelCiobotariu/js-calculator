<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator-grid">
        <section class="display">
            <p class="previous_number"></p>
            <p class="current_number"></p>
        </section>
        <button class="span-2 key" data-key="clear">Clear</button>
        <button class="key" data-key="backspace" >Del</button>
        <button class="key operation" data-key="/">รท</button>
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key operation" data-key="*">x</button>
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key operation" data-key="+">+</button>
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key operation" data-key="-">-</button>
        <button class="span-2 key" data-key="0">0</button>
        <button class="key" data-key=".">.</button>
        <button class="key" data-key="=">=</button>
    </main>
</body>
</html>
